<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trigger Clicked</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- not necessary ------------------------------------------------->
  <style type="text/css">
    div {
      font-family: "Comic Sans MS", sans-serif;
    }
    body {
      background-color: darkgray;
    }
    #pbj-eaten, #gc-eaten, #rb-eaten {
      font-size: 22px;
      color:darkred;
    }
    #pbj, #roastbeef, #grilledcheese {
      font-size: 30px;
      font-family: "Comic Sans MS", sans-serif;
    }
  </style>
  <!-- end of not necessary ----------------------------------------->
</head>

<body>

  <h1 id="header">Click to Eat a Random Sandwich! Or choose from the selection below.</h1>
  <h3 id="pbj">Peanut Butter Jelly</h3>
  <h3 id="grilledcheese">Grilled Cheese</h3>
  <h3 id="roastbeef">Roast Beef</h3>
  <div>PBJ eaten: <div id="pbj-eaten"></div></div>
  <div>GC eaten: <div id="gc-eaten"></div></div>
  <div>RB eaten: <div id="rb-eaten"></div></div>
  <div id="img"></div>

  <script type="text/javascript">

    // This document.ready isn't necessary in this example... but is needed in cases where the HTML is complex.
    // This code makes sure that the JavaScript doesn't get run until the HTML is finished loading
    // It's useful to become familiar with now.

    $(document).ready(function() {

      // VARIABLES
      // ====================================================================
      // Here we create variables for tracking the number of sandwiches eaten
        var pbjEaten=0;
        var gcEaten=0;
        var rbEaten=0;

        // FUNCTIONS
      // ====================================================================
      // Here we create various on "click" functions which capture the clicks
      // Inside each click event is the code to create an alert, update the counter, then show the updated count.
      var pbFunction = function() {
        pbjEaten++;

        //change text to change to pbj-eaten
        $('#pbj-eaten').text(pbjEaten);
        
        //change html to be this img
        $('#img').html('<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/Peanut-Butter-Jelly-Sandwich.png/1200px-Peanut-Butter-Jelly-Sandwich.png" />');
      };
      var gcFunction = function() {
        gcEaten++;
        $('#gc-eaten').text(gcEaten);
        $('#img').html('<img id="theImg" src="https://food.fnr.sndimg.com/content/dam/images/food/fullset/2012/2/24/0/ZB0202H_classic-american-grilled-cheese_s4x3.jpg.rend.hgtvcom.826.620.suffix/1371603614279.jpeg" />');
      };
      var rbFunction = function() {
        rbEaten++;
        $('#rb-eaten').text(rbEaten);
        $('#img').html('<img id="theImg" src="http://siouxfalls.business/wp-content/uploads/2018/02/IMG_Feb202018at30839PM-e1519161025421-1024x650.jpg" />');
      };

       //on click
       $('#pbj').on('click', pbFunction);

      $('#grilledcheese').on('click', gcFunction);

      $('#roastbeef').on('click', rbFunction);

      // ...

      

      // ...
      //after class
      $('#header').on('click', function() {
        var randNum = Math.floor(Math.random() * 3);
        if (randNum===0) {
          pbFunction();
        } else if (randNum ===1) {
          gcFunction();
        } else if (randNum===2) {
          rbFunction();
        } else {

        }
      });

    });

</script>

</body>

</html>
